<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://kit.fontawesome.com/426a8cb797.js"
    crossorigin="anonymous"
  ></script>
    
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/planos.css" />
</head>
<body>
   <div class="planos">
    <div class="encabezado">
        <div class="flecha">
           <a href="index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
        </div>
        <div class="titulo">
           <h1>Proyecto</h1>
           
        </div>
        <div class="house">
           
        </div>
        <main>
            <div class="contenedor-portada" id="content-slide">
            <input type="radio" id="1" name="image-slide" hidden />
            <input type="radio" id="2" name="image-slide" hidden />
            <input type="radio" id="3" name="image-slide" hidden />
            <input type="radio" id="4" name="image-slide" hidden />
            <input type="radio" id="5" name="image-slide" hidden />
            <input type="radio" id="6" name="image-slide" hidden />
            <input type="radio" id="7" name="image-slide" hidden />
    
            <div class="slide" id="slide">
                <div class="item-slide">
                <img src="./img/c-1.jpg" alt="" />
                </div>
                <div class="item-slide">
                <img src="./img/c-2.jpg" alt="" />
                </div>
                <div class="item-slide">
                <img src="./img/c-3.jpg" alt="" />
                </div>
                <div class="item-slide">
                <img src="./img/c-4.jpg" alt="" />
                </div>
                <div class="item-slide">
                <img src="./img/c-5.jpg" alt="" />
                </div>
                <div class="item-slide">
                <img src="./img/c-6.jpg" alt="" />
                </div>
                <div class="item-slide">
                <img src="./img/c-7.jpg" alt="" />
                </div>
            </div>
    
            <div class="pagination" id="pagination">
                <label class="pagination-item" for="1">
                <img src="./img/c-1.jpg" alt="" />
                </label>
    
                <label class="pagination-item" for="2">
                <img src="./img/c-2.jpg" alt="" />
                </label>
    
                <label class="pagination-item" for="3">
                <img src="./img/c-3.jpg" alt="" />
                </label>
                <label class="pagination-item" for="4">
                <img src="./img/c-4.jpg" alt="" />
                </label>
                <label class="pagination-item" for="5">
                <img src="./img/c-5.jpg" alt="" />
                </label>
    
                <label class="pagination-item" for="6">
                <img src="./img/c-6.jpg" alt="" />
                </label>
                <label class="pagination-item" for="7">
                <img src="./img/c-7.jpg" alt="" />
                </label>
            </div>
            </div>
        </main>
   </div>
</body>
</html>
